package com.example.myapplication;

import androidx.appcompat.app.AppCompatActivity;
import android.os.Bundle;
import android.widget.Button;
import android.widget.EditText;
import android.widget.Toast;

public class MainActivity extends AppCompatActivity {

    EditText getnum;
    Button checkBtn;

    @Override
    protected void onCreate(Bundle savedInstanceState) {
        super.onCreate(savedInstanceState);
        setContentView(R.layout.activity_main);

        getnum = findViewById(R.id.getnum);
        checkBtn = findViewById(R.id.checkBtn);

        checkBtn.setOnClickListener(v -> {
            String input = getnum.getText().toString().trim();

            if (input.isEmpty()) {
                Toast.makeText(MainActivity.this, "Please enter a number", Toast.LENGTH_SHORT).show();
                return;
            }

            int num = Integer.parseInt(input);
            if (isArmstrong(num)) {
                Toast.makeText(MainActivity.this, num + " is an Armstrong number", Toast.LENGTH_SHORT).show();
            } else {
                Toast.makeText(MainActivity.this, num + " is not an Armstrong number", Toast.LENGTH_SHORT).show();
            }
        });
    }

    private boolean isArmstrong(int number) {
        int original = number;
        int sum = 0;
        int digits = String.valueOf(number).length();

        while (number > 0) {
            int digit = number % 10;
            sum += Math.pow(digit, digits);
            number /= 10;
        }
        return sum == original;
    }
}
