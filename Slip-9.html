package com.example.pra13;
import android.os.Bundle;
import android.view.View;
import android.widget.EditText;
import android.widget.TextView;
import androidx.appcompat.app.AppCompatActivity;
public class MainActivity extends AppCompatActivity {
@Override
protected void onCreate(Bundle savedInstanceState) {
super.onCreate(savedInstanceState);
setContentView(R.layout.activity_main);
}
public void checkPalindrome(View view) {
EditText editText = findViewById(R.id.getnum);
TextView textView = findViewById(R.id.lbldisplay);
String input = editText.getText().toString();
String result;
if (isPalindrome(input)) {
result = input + " is a palindrome";
} else {
result = input + " is not a palindrome";
}
textView.setText(result);
}
private boolean isPalindrome(String str) {
int i = 0, j = str.length() - 1;
while (i < j) {
if (str.charAt(i) != str.charAt(j)) {
return false;
}
i++;
j--;
}
return true;
}
}
