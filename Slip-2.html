package com.example.myapplication;

import android.os.Bundle;
import android.view.View;
import android.widget.Button;
import android.widget.EditText;
import android.widget.Toast;

import androidx.appcompat.app.AppCompatActivity;

public class MainActivity extends AppCompatActivity {

    EditText numberInput;
    Button checkButton;

    @Override
    protected void onCreate(Bundle savedInstanceState) {
        super.onCreate(savedInstanceState);
        setContentView(R.layout.activity_main);

        numberInput = findViewById(R.id.numberInput);
        checkButton = findViewById(R.id.checkButton);

        checkButton.setOnClickListener(new View.OnClickListener() {
            @Override
            public void onClick(View view) {
                String inputText = numberInput.getText().toString();

                if (inputText.isEmpty()) {
                    Toast.makeText(MainActivity.this, "Please enter a number", Toast.LENGTH_SHORT).show();
                    return;
                }

                int num = Integer.parseInt(inputText);
                if (isPerfect(num)) {
                    Toast.makeText(MainActivity.this, num + " is a Perfect Number", Toast.LENGTH_LONG).show();
                } else {
                    Toast.makeText(MainActivity.this, num + " is NOT a Perfect Number", Toast.LENGTH_LONG).show();
                }
            }
        });
    }

    // Function to check if a number is perfect
    private boolean isPerfect(int n) {
        if (n <= 1) return false;
        int sum = 1;
        for (int i = 2; i <= n / 2; i++) {
            if (n % i == 0) sum += i;
        }
        return sum == n;
    }
}

package com.example.pra16;
import androidx.appcompat.app.AppCompatActivity;
import android.os.Bundle;
import android.view.View;
import android.widget.EditText;
public class MainActivity extends AppCompatActivity {
EditText num1;
EditText num2;
EditText result;
@Override
protected void onCreate(Bundle savedInstanceState) {
super.onCreate(savedInstanceState);
setContentView(R.layout.activity_main);
num1 = findViewById(R.id.num1);
num2 = findViewById(R.id.num2);
result = findViewById(R.id.result);
}
public void add(View view) {
double num1Value = Double.parseDouble(num1.getText().toString());
double num2Value = Double.parseDouble(num2.getText().toString());
double sum = num1Value + num2Value;
result.setText(String.valueOf(sum));
}
public void subtract(View view) {

double num2Value = Double.parseDouble(num2.getText().toString());
double difference = num1Value - num2Value;
result.setText(String.valueOf(difference));
}
public void multiply(View view) {
double num1Value = Double.parseDouble(num1.getText().toString());
double num2Value = Double.parseDouble(num2.getText().toString());
double product = num1Value * num2Value;
result.setText(String.valueOf(product));
}
public void divide(View view) {
double num1Value = Double.parseDouble(num1.getText().toString());
double num2Value = Double.parseDouble(num2.getText().toString());
if (num2Value == 0) {
result.setText("Cannot divide by zero");
return;
}
double quotient = num1Value / num2Value;
result.setText(String.valueOf(quotient));
}
