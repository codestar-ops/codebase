Java FIle

package com.example.myapplication;

import android.os.Bundle;
import android.view.View;
import android.widget.*;
import androidx.appcompat.app.AppCompatActivity;

public class MainActivity extends AppCompatActivity {

    EditText inputNumber;
    Button calculateButton;
    TextView resultText;

    @Override
    protected void onCreate(Bundle savedInstanceState) {
        super.onCreate(savedInstanceState);
        setContentView(R.layout.activity_main);

        inputNumber = findViewById(R.id.inputNumber);
        calculateButton = findViewById(R.id.calculateButton);
        resultText = findViewById(R.id.resultText);

        calculateButton.setOnClickListener(new View.OnClickListener() {
            @Override
            public void onClick(View view) {
                String input = inputNumber.getText().toString().trim();
                if (!input.isEmpty()) {
                    int number = Integer.parseInt(input);
                    if (number >= 0) {
                        long factorial = calculateFactorial(number);
                        resultText.setText("Factorial of " + number + " is: " + factorial);
                    } else {
                        resultText.setText("Please enter a non-negative number.");
                    }
                } else {
                    resultText.setText("Input is empty.");
                }
            }
        });
    }

    private long calculateFactorial(int num) {
        long result = 1;
        for (int i = 1; i <= num; i++) {
            result *= i;
        }
        return result;
    }
}
